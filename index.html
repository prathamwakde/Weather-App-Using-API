<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name..." spellcheck="false">
            <button><img src="./image/search.png"></button>
        </div>
        <div class="weather">
            <img src="./image/rain.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">Nagpur</h2>
            <div class="details">
                <div class="col">
                    <img src="./image/humidity.png" alt="humidity icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./image/wind.png" alt="wind icon">
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
